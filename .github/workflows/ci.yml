name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - name: Init test DB
        run: DB_PATH=/tmp/test-ghost.db python init_db.py
      - name: Run tests
        run: DB_PATH=/tmp/test-ghost.db pytest tests/ -v

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Build
        run: bash build/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghostpayments-linux
          path: |
            dist/ghostpayments
            dist/ghostpayments.sha256
